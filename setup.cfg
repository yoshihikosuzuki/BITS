[metadata]
name = BITS
version = 0.0.1
description = BioInformatics ToolS
long_description = file: README.md
author = Yoshihiko Suzuki


[options]
packages = find:
include_package_data = True
install_requires =
  logzero
  pyinterval
  plotly
  pbcore
dependency_links =
  git+ssh://git@github.com/yoshihikosuzuki/pbcore.git#egg=pbcore


[options.packages.find]
exclude =
  tests
  docs
